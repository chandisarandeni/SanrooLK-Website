<!doctype html>
<html lang="en">
    <head>
        <title>Register</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="animation.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <section class="h-100 bg-dark registration">
                <div class="container py-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <div class="card card-registration my-4">
                                <div class="row g-0">
                                    <div class="col-xl-6 d-none d-xl-block">
                                        <img src="images/register-background.jpg"
                                            alt="Sample photo" class="img-fluid"
                                            style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="card-body p-md-5 text-black">
                                            <h3 class="mb-5 text-uppercase">Customer Registration Form</h3>
            
                                            <form action="#" method="POST">
                                                <!-- Customer Full Name -->
                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <input type="text" id="customerFullName" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="customerFullName">Full Name</label>
                                            </div>
            
                                            <!-- Date of Birth -->
                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <input type="date" id="dob" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="dob">Date of Birth</label>
                                            </div>
            
                                            <!-- Address -->
                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <input type="text" id="address" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="address">Address</label>
                                            </div>
            
                                            <!-- Contact Number -->
                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <input type="text" id="contact" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="contact">Contact Number</label>
                                            </div>
            
                                            <!-- Email -->
                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <input type="email" id="email" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="email">Email ID</label>
                                            </div>
            
                                            <!-- Password -->
                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <input type="password" id="password" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="password">Password</label>
                                            </div>
            
                                            <!-- Retype Password -->
                                            <div data-mdb-input-init class="form-outline mb-4">
                                                <input type="password" id="retypePassword" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="retypePassword">Retype Password</label>
                                            </div>
            
                                            <div class="d-flex justify-content-end pt-3">
                                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                                            </div>
            
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
